<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flagle</title>

  <body>
    <div class="game">
      <div class="game__container">
        <nav class="nav">
          <h1 class="nav__heading">Guess The Flag</h1>
          <button class="nav__button" id="refresh">New Game ↩︎</button>
          <button class="nav__button" id="continue-game">Continue Game</button>

        <div class="game-card">
          <div class="game__img-container"></div>
          <main class="game__main">
            <p class="game__p--error"></p>
            <form class="game__main--form" id="country-form">
              <label for="country-input"></label>

                id="country-input"
                type="search"
                list="country-form__list"
                placeholder="Guess the country"
              />
              <datalist class="country-datalist" id="country-form__list">
              </datalist>
              <input class="country-form__button" type="submit" />
            </form>
            <div class="game__main--div">
              <h2 class="game__main--guess-heading"></h2>

            </div>
