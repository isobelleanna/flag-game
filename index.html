<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flagle</title>
  </head>
  <body>
    <nav class="nav">
      <h1 class="nav__h1">Guess The Flag</h1>
      <button class="nav__button" id="refresh">↩︎</button>
    </nav>
    <div class="game">
      <div class="game-card">
        <div class="game__img-container"></div>
        <main class="game__main">
          <form class="game__main--form" id="country-form">
            <label for="country-input"></label>
            <input
              class="country-form__input"
              id="country-input"
              type="search"
              list="country-form__list"
              placeholder="Guess the country"
            />
            <datalist id="country-form__list">
              <option value="bangladesh">bangladesh</option>
              <option value="barbados">barbados</option>
              <option value="belarus">belarus</option>
              <option value="belgium">belgium</option>
            </datalist>
            <input class="country-form__button" type="submit" />
          </form>
          <div class="game__main--div">
            <h2 class="game__main--h2 game__main--h2-1"></h2>
          </div>
          <div class="game__main--div">
            <h2 class="game__main--h2 game__main--h2-2"></h2>
          </div>
          <div class="game__main--div">
            <h2 class="game__main--h2 game__main--h2-3"></h2>
          </div>
          <div class="game__main--div">
            <h2 class="game__main--h2 game__main--h2-4"></h2>
          </div>
          <div class="game__main--div">
            <h2 class="game__main--h2 game__main--h2-5"></h2>
          </div>
          <div class="game__main--div">
            <h2 class="game__main--h2 game__main--h2-6"></h2>
          </div>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
