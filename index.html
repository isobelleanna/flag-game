<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flag Game</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <h1 class="nav__h1">Guess The Flag</h1>
        <button class="nav__button" id="refresh">↩︎</button>
      </nav>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/7/77/Flag_of_Algeria.svg"
        alt="Flag of Algeria"
      />
      <h2 class="guess">First Guess</h2>
      <h2 class="guess">Second Guess</h2>
      <h2 class="guess">Third Guess</h2>
      <h2 class="guess">Fourth Guess</h2>
      <h2 class="guess">Fifth Guess</h2>
      <h2 class="guess">Sixth Guess</h2>
      <form id="country-form">
        <label for="country-input"></label>
        <input id="country-input" type="text" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
