<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Flag Game</title>
  </head>
  <body>
    <nav class="nav">
      <h1 class="nav__h1">Guess The Flag</h1>
      <button class="nav__button" id="refresh">↩︎</button>
    </nav>
    <div class="container">
      <div class="container-card">
        <main class="container__main">
          <img
            class="container__main--img"
            src="https://upload.wikimedia.org/wikipedia/commons/7/77/Flag_of_Algeria.svg"
            alt="Flag of Algeria"
          />
          <div class="container__main--div">
            <h2 class="container__main--h2">First Guess</h2>
          </div>
          <div class="container__main--div">
            <h2 class="container__main--h2">Second Guess</h2>
          </div>
          <div class="container__main--div">
            <h2 class="container__main--h2">Third Guess</h2>
          </div>
          <div class="container__main--div">
            <h2 class="container__main--h2">Fourth Guess</h2>
          </div>
          <div class="container__main--div">
            <h2 class="container__main--h2">Fifth Guess</h2>
          </div>
          <div class="container__main--div">
            <h2 class="container__main--h2">Sixth Guess</h2>
          </div>
          <form class="container__main--form" id="country-form">
            <label for="country-input"></label>
            <input id="country-input" type="text" />
            <input type="submit" />
          </form>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
